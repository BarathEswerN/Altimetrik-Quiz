<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="title-logo" src="images/logo.png" alt="My logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Altimetrik Quiz</h1>
				<h4>Did you know?</h4>
			</div>
		</div><hr><br><br>
		<div class="row"> 
			<div class="col-mod-12">
				<h2 align="center"> Questions</h2><br>
			</div>
		</div>
		<div class="row">
			<div class="col-mod-12">
				<div>
					
					<p class="panel-title question-style">
          				<a data-toggle="collapse" href="#collapse1">1. What is your name?</a>
        			</p>
				</div>
			</div>
		</div>

		<div id="collapse1" class="panel-collapse collapse">
			<div class="row">
				<div class="option-height col-md-6">
					<div class=" div-options">
						<input type="radio" name="radio" id="radio1" class="radio" />
						<label class="label-options" for="radio1">Don't know</label>
					</div>
				</div>
				<div class="option-height col-md-6">
					<div class=" div-options">
						<input type="radio" name="radio" id="radio2" class="radio" hidden/>
						<label class="label-options" for="radio2">Question pass</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="option-height col-md-6">	
					<div class=" div-options">
						<input type="radio" name="radio" id="radio3" class="radio" />
						<label class="label-options" for="radio3">Third Option</label>
					</div>
				</div>
				<div class="option-height col-md-6">	
					<div class=" div-options">
						<input type="radio" name="radio" id="radio4" class="radio" hidden/>
						<label class="label-options" for="radio4">None</label>
					</div>
				</div>
			</div>
		</div>
	<script>
		function printQns() {
   		 var text = "";
   		 var i;
   		 for (i = 0; i < 5; i++) {
      		  text += "The number is " + i + "<br>";
      		 document.getElementById("demo").innerHTML = text;
    	}
   
}
</script>
</body>
</html>
